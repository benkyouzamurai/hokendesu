<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保健問題サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question h2 {
            font-size: 20px; /* 質問の文字サイズを変更する部分 */
        }

        .question {
            margin-bottom: 15px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .answer {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .quiz-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .quiz-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        #redirectButton {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
        }

        #redirectButton:hover {
            background-color: white;
            color: #3498db;
            border: 2px solid #3498db;
        }
        /* デフォルトのヘッダーを消す */
        .header-image-wrapper {
            display: none;
        }
   
        #blog-title {
            display: none;
        }
   
        /* ヘッダー画像を画面サイズに自動で合わせる */
        .header1 img, .header2 img {
            display: block;
            width: 100%;
            margin: 0 auto;
        }
   
        /* 画面がスマホサイズの時、PC版ヘッダーを消す */
        .header1 {
            display: none;
        }
   
        /* 画面がスマホサイズの時、スマホ版ヘッダーを表示 */
        .header2 {
            display: block;
        }
   
        /* メディアクエリ */
        @media screen and (min-width: 480px) {
   
            /* 画面がPCサイズの時、PC版ヘッダーを表示 */
            .header1 {
                display: block;
            }
   
            /* 画面がPCサイズの時、スマホ版ヘッダーを消す */
            .header2 {
                display: none;
            }
        }
    </style>
</head>
<body>
     <!-- ヘッダー（PC版）-->
    <div class="header1">
        <img src="スマホヘッダーsyukusyouban.png">
    </div>
   
    <!-- ヘッダー（スマホ版）-->
    <div class="header2">
        <img src="スマホヘッダーsyukusyouban.png">
        
    <div id="questionsContainer"></div>

    <div id="result"></div>

    <div id="redirectButton" onclick="redirectToAnotherSite()">情報のサイトに行く</div>
    <div id="redirectButton" onclick="redirectToAnotherSites()">公共のサイトに行く</div>
    
    <script>
        // 質問と回答のデータ（画像のURLを含む）
        const questions = [

                 },
            {

            {
                 question: 'アルコールの量が増えると〈　　〉や体の動きが鈍くなる',
                 answers: ['判断力']
                 },
            {
                 question: 'アルコールの量が増えると判断力や〈　　〉が鈍くなる',
                 answers: ['体の動き']
                 },
            {
                 question: '妊婦の飲酒は、アルコールが胎児の発育に悪影響を及ぼし〈　　〉や脳の障害などを引き起こす可能性がある',
                 answers: ['低体重']
                 },
            {
                 question: '妊婦の飲酒は、アルコールが胎児の発育に悪影響を及ぼし低体重や〈　　〉などを引き起こす可能性がある',
                 answers: ['脳の障害']
                 },
            {
                 question: '長期にわたって大量に飲酒すると〈　　〉血圧症が起こりやすくなる',
                 answers: ['高']
                 },
            {

                 answers: ['糖尿']

            {

                 },
            {

                 answers: ['脳']
                 },

                 },

                 },
            {

                 },
            {
                 question: '違法薬物の使用や、医薬品を本来の目的からはずれて使用することをなんという？',
                 answers: ['薬物乱用']
                 },
            {
                 question: '幻覚や妄想があらわれ、精神や行動に異変を起こす可能性が高いといわれている乱用薬物の名前は？',
                 answers: ['覚醒剤','スピード','エス','アイス','氷','シャブ',]
                 },
            {
                 question: '薬物に依存することをなんというか',
                 answers: ['薬物依存']
                 },
            {
                 question: '薬物乱用の開始には様々な要因が関わる。害や依存性への誤解、低い自尊心や社会規範を守る意識の低下等が要因としてあげられるが、これらを〈　　〉な要因という。',
                 answers: ['個人的']
                 },
        ];
            // 他の質問も同様に追加

        // 問題の順番をランダムにシャッフル
        const shuffledQuestions = shuffleArray(questions);

        // HTMLに質問を表示
        const questionsContainer = document.getElementById('questionsContainer');
        shuffledQuestions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <h2>${q.question}</h2>
                ${q.imageUrl ? `<img src="${q.imageUrl}" alt="問題の画像">` : ''}
                <input type="text" id="q${index + 1}">
                <button class="quiz-button" onclick="checkAnswer(${index + 1})">回答する</button>
                <div id="result${index + 1}" class="answer"></div>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        // ランダムに配列をシャッフルする関数
        function shuffleArray(array) {
            const shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        // 正解の回答を定義
        const correctAnswers = shuffledQuestions.map(q => q.answers);

        // 各問題ごとに回答をチェックする関数
        function checkAnswer(questionNumber) {
            // ユーザーの回答を取得
            const userAnswer = document.getElementById(`q${questionNumber}`).value.trim().toUpperCase();

            // 正解と比較して結果を表示
            const resultDiv = document.getElementById(`result${questionNumber}`);
            if (correctAnswers[questionNumber - 1].includes(userAnswer)) {
                resultDiv.innerHTML = '正解！';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.innerHTML = '不正解。正しい回答は ' + correctAnswers[questionNumber - 1].join(' または ');
                resultDiv.style.color = 'red';
            }

            // 全体の結果を表示
            const resultSummary = document.getElementById('result');
            const correctCount = document.querySelectorAll('.answer[style="color: green;"]').length;
            resultSummary.innerHTML = `正解数: ${correctCount} / ${correctAnswers.length}`;
        }
        function redirectToAnotherSite() {
            window.location.href = 'https://toraseserara-1.github.io/gakko-test/';
        }
        function redirectToAnotherSites() {
            window.location.href = 'https://toraseserara-1.github.io/koukyou_test/';
        }
    </script>

    <p>問題の順番はランダムな順番になっています。更新すると問題の順番が変わりもう一回できます。</p>
    
</body>
</html>
